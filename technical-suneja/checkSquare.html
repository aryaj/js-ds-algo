      function squareCheck(array1, array2) {
        let map1 = {};
        let map2 = {};
        for (num of array1) {
          map1[num] = (map1[num] || 0) + 1;
        }
        for (num of array2) {
          map2[num] = (map2[num] || 0) + 1;
        }

        for (num in map1) {
          if (!map2[num * num]) {
            return false;
          }
        }
        return true
      }

      let arr1 = [1, 2, 8, 3, 4, 4, 6, 6, 7,9,12];
      let arr2 = [1, 9, 4, 25, 16, 64,36,49,19,20,21,222,81,144];
