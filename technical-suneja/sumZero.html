      // o(n^2) quadratic time complexity

      const getSumPairZero = (arr) => {
        let left = 0;
        let right = arr.length - 1;

        while (left < right) {
          let sum = arr[left] + arr[right];
          if (sum === 0) {
            return [arr[left], arr[right]];
          } else if (sum > 0) {
            right--;
          } else if (sum < 0) {
            left++;
          }
        }
      };
      const result = getSumPairZero([-5, -4, -3, -2, 0, 2, 4, 6, 8]);
      console.log(result);

      // o(n) Linear Time Complexity
