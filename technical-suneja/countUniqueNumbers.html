      function countUniqueNumbers(arr) {
        if (arr.length > 0) {
          let i = 0;
          for (j = 1; j < arr.length; j++) {
            if (arr[i] != arr[j]) {
              i++;
              arr[i] = arr[j];
            }
          }
          return i + 1;
        } else {
          throw new Error("Empty array");
        }
      }

      let arr = [1, 1, 2, 2, 3, 3, 4, 4, 5, 6, 7, 7, 8, 9, 9, 9];
      console.log(countUniqueNumbers(arr));
      // o(n) Time complexity Linear
