  <body>
    <script>
      function bubbleSort(arr) {
        for (let i = 0; i < arr.length; i++) {
          var lowest = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[lowest]) {
              lowest = j;
            }
          }
          console.log(i, lowest);
          if (i !== lowest) {
            [arr[lowest], arr[i]] = [arr[i], arr[lowest]];
          }
        }
        return arr;
      }

      console.log(bubbleSort([0, 2, 45, 37, 14, 13, 5, 4, 2]));
    </script>
  </body>
