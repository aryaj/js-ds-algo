      function checkSquare(arr1, arr2) {
        let arr1Obj = {};
        let arr2Obj = {};
        for (num of arr1) {
          arr1Obj[num] = (arr1Obj[num] || 0) + 1;
        }
        for (num of arr2) {

        for (key in arr1Obj) {

          if (!(key ** 2 in arr2Obj)) {
            return false;
          }

          if (arr1Obj[key] !== arr2Obj[key ** 2]) {
            return false;
            break;
          }
        }

        return true;
      }
