        if (window > arr.length) {
          return null;
        }
        let maxSum = 0;
        let temp = 0;

        for (let i = 0; i < window; i++) {
          maxSum += arr[i];
        }
        temp = maxSum;

        console.log("temp", temp);

        for (let i = window; i < arr.length; i++) {
          temp = maxSum - arr[i - window] + arr[i];
          maxSum = Math.max(temp, maxSum);
        }

        console.log("maxSum", maxSum);

        return maxSum;
      }
