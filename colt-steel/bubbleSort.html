    <script>
      function bubbleSort(arr) {
        var noSwap;
        for (let i = arr.length; i > 0; i--) {
          noSwap = true;
          for (let j = 0; j < i - 1; j++) {
            console.log(arr[j], arr[j + 1]);
            if (arr[j] > arr[j + 1]) {
              // SWAP
              //   let temp = arr[j];
              //   arr[j] = arr[j + 1];
              //   arr[j + 1] = temp;
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
              noSwap = false;
            }
            console.log(arr);
          }
          if (noSwap) {
            break;
          }
          console.log("ONE PASS COMPLETE");
        }
        return arr;
      }

      console.log(bubbleSort([45, 37, 14, 13, 5, 4, 2]));
      //console.log(bubbleSort([1, 2, 4, 5, 6]));
    </script>
